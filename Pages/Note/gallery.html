    <!-- Load highlight.js with defer to improve page load performance -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js" defer></script>
    
    <script>
        // Optimized markdown rendering
        document.addEventListener('DOMContentLoaded', function() {
            // Process markdown asynchronously for better performance
            setTimeout(function() {
                const src = document.getElementById('note-markdown');
                if (!src) return;
                
                // Extract markdown content
                const md = src.textContent || src.innerText || '';
                
                // Process markdown in chunks for better responsiveness
                processMarkdown(md, function(html) {
                    const container = document.getElementById('note-content');
                    if (!container) return;
                    
                    // Insert the HTML
                    container.innerHTML = html;

                    // Populate gallery content after markdown renders
                    requestAnimationFrame(initializeGallery);
                    
                    // Build table of contents
                    if (window.buildNoteTOC) {
                        requestAnimationFrame(function() {
                            window.buildNoteTOC();
                            
                            // Set up TOC toggle functionality
                            setupTocToggle();
                        });
                    }
                    
                    // Apply syntax highlighting
                    if (window.hljs) {
                        // Use requestIdleCallback for non-critical task if available
                        (window.requestIdleCallback || setTimeout)(function() {
                            container.querySelectorAll('pre code').forEach((block) => {
                                hljs.highlightBlock(block);
                            });
                        }, { timeout: 500 });
                    } else {
                        // Wait for highlight.js to load
                        window.onhljsready = function() {
                            container.querySelectorAll('pre code').forEach((block) => {
                                hljs.highlightBlock(block);
                            });
                        };
                    }
                });
            }, 0);
        });
        
        // Process markdown in chunks for better UI responsiveness
        function processMarkdown(md, callback) {
            // Use requestAnimationFrame to avoid blocking the main thread
            requestAnimationFrame(function() {
                let html;
                try {
                    // Use available markdown parser
                    if (window.marked) {
                        html = window.marked.parse(md);
                    } else if (window.markdownit) {
                        html = window.markdownit().render(md);
                    } else {
                        html = md; // Fallback
                    }
                    callback(html);
                } catch (e) {
                    console.error('Error parsing markdown:', e);
                    callback('<p>Error parsing markdown content.</p>');
                }
            });
        }
        
        // Set up TOC toggle functionality
        function setupTocToggle() {
            const tocToggle = document.getElementById('toc-toggle');
            const tocAside = document.querySelector('.note-toc');
            
            if (tocToggle && tocAside) {
                tocToggle.addEventListener('click', function() {
                    tocAside.classList.toggle('note-toc--collapsed');
                    const collapsed = tocAside.classList.contains('note-toc--collapsed');
                    tocToggle.setAttribute('aria-expanded', String(!collapsed));
                    
                    // ç¼“å­˜çŠ¶æ€åˆ°localStorage
                    try { 
                        localStorage.setItem('note-toc-collapsed', collapsed ? '1' : '0'); 
                    } catch (err) {}
                    
                    // ç«‹å³æ›´æ–°è§†è§‰çŠ¶æ€
                    if (window.innerWidth >= 769) {
                        if (collapsed) {
                            tocAside.style.transform = 'translateY(-50%) translateX(120%)';
                            tocAside.style.right = '12px';
                        } else {
                            tocAside.style.transform = 'translateY(-50%) translateZ(0)';
                            tocAside.style.right = '28px';
                        }
                    }
                });
                
                // æ¢å¤ä¿å­˜çš„çŠ¶æ€
                try {
                    const saved = localStorage.getItem('note-toc-collapsed');
                    if (saved === '1') {
                        tocAside.classList.add('note-toc--collapsed');
                        if (window.innerWidth >= 769) {
                            tocAside.style.transform = 'translateY(-50%) translateX(120%)';
                            tocAside.style.right = '12px';
                        }
                        tocToggle.setAttribute('aria-expanded', 'false');
                    }
                } catch (err) {}
            }
        }

        function initializeGallery() {
            const galleryContainer = document.getElementById('gallery-all');
            if (!galleryContainer) {
                return;
            }

            function renderPlaceholder(message) {
                galleryContainer.innerHTML = '<div class="gallery-placeholder">' + message + '</div>';
            }

            function renderGalleryItems(items) {
                if (!Array.isArray(items) || items.length === 0) {
                    renderPlaceholder('æš‚æ— å¯å±•ç¤ºçš„ä½œå“ã€‚');
                    return;
                }

                galleryContainer.innerHTML = '';

                const fallbackSrc = 'https://via.placeholder.com/640x360?text=Image';
                const fragment = document.createDocumentFragment();

                items.forEach(function(item, index) {
                    const card = document.createElement('div');
                    card.className = 'gallery-item';

                    const imageWrapper = document.createElement('div');
                    imageWrapper.className = 'gallery-image-container';

                    const img = document.createElement('img');
                    img.loading = 'lazy';
                    img.decoding = 'async';
                    img.src = item.src;
                    img.alt = item.title || ('ä½œå“ ' + (index + 1));
                    img.onerror = function() {
                        if (!this.dataset.fallback) {
                            this.dataset.fallback = '1';
                            this.src = fallbackSrc;
                        }
                    };

                    imageWrapper.appendChild(img);

                    const caption = document.createElement('div');
                    caption.className = 'gallery-caption';

                    const titleEl = document.createElement('div');
                    titleEl.className = 'gallery-title';
                    titleEl.textContent = item.title || ('ä½œå“ ' + (index + 1));

                    const descEl = document.createElement('div');
                    descEl.className = 'gallery-desc';

                    const detailLink = document.createElement('a');
                    detailLink.className = 'gallery-detail-link';
                    detailLink.textContent = item.detailText || 'æŸ¥çœ‹åœ°å›¾è¯¦ç»†å†…å®¹';
                    detailLink.title = 'æŸ¥çœ‹ ' + (item.title || 'ä½œå“') + ' çš„è¯¦ç»†å†…å®¹';
                    detailLink.href = item.detailUrl || item.src;
                    detailLink.target = '_blank';
                    detailLink.rel = 'noopener noreferrer';

                    descEl.appendChild(detailLink);

                    caption.appendChild(titleEl);
                    caption.appendChild(descEl);

                    card.appendChild(imageWrapper);
                    card.appendChild(caption);

                    fragment.appendChild(card);
                });

                galleryContainer.appendChild(fragment);
            }

            function loadFromInlineData() {
                const inlineDataScript = document.getElementById('gallery-data-inline');
                if (!inlineDataScript) {
                    return false;
                }

                try {
                    const parsed = JSON.parse(inlineDataScript.textContent || '[]');
                    if (Array.isArray(parsed) && parsed.length > 0) {
                        renderGalleryItems(parsed);
                        return true;
                    }
                } catch (err) {
                    console.warn('Failed to parse inline gallery data:', err);
                }

                return false;
            }

            if (loadFromInlineData()) {
                return;
            }

            renderPlaceholder('å›¾ç‰‡åŠ è½½ä¸­ï¼Œè¯·ç¨å€™...');

            fetch('resources/display/gallery-data.json', { cache: 'no-store' })
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(function(items) {
                    renderGalleryItems(items);
                })
                .catch(function(error) {
                    console.error('Failed to load gallery:', error);
                    renderPlaceholder('å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚');
                });
        }
        
        // Set up highlight.js load callback
        if (typeof hljs === 'undefined') {
            window.addEventListener('load', function() {
                if (typeof hljs !== 'undefined' && typeof window.onhljsready === 'function') {
                    window.onhljsready();
                }
            });
        }
    </script>
