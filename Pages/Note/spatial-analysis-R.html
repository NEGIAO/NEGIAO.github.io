# R语言空间分析指南

## 1. 简介与环境配置

R语言在空间统计和地理数据可视化方面拥有强大的生态系统。现代R空间分析主要依赖以下核心包：

- **sf**: Simple Features，用于处理矢量数据，语法现代且与tidyverse兼容。
- **terra**: 用于处理栅格数据，是`raster`包的高性能继任者。
- **tmap / ggplot2**: 用于静态和交互式地图制作。
- **spdep**: 用于空间依赖性和空间计量分析。

### 安装核心包

```r
# 安装核心空间分析包
install.packages(c("sf", "terra", "tmap", "tidyverse", "spdep", "leaflet"))

# 加载包
library(tidyverse)
library(sf)
library(terra)
library(tmap)
```

## 2. 矢量数据处理 (sf)

### 读取与写入

```r
# 读取Shapefile或GeoJSON
# st_read会自动识别驱动
gdf <- st_read("data/boundary.shp")

# 查看数据概况
print(gdf)
plot(st_geometry(gdf))

# 写出数据
st_write(gdf, "output/processed_boundary.gpkg", delete_layer = TRUE)
```

### 坐标系操作 (CRS)

```r
# 查看当前CRS
st_crs(gdf)

# 坐标系转换 (例如转换到 WGS84)
gdf_wgs84 <- st_transform(gdf, 4326)

# 转换到投影坐标系 (例如 UTM Zone 50N)
gdf_utm <- st_transform(gdf, 32650)
```

### 几何操作

```r
# 缓冲区分析 (需要投影坐标系，单位为米)
gdf_buffer <- st_buffer(gdf_utm, dist = 500)

# 空间叠加 (Intersection)
intersection <- st_intersection(gdf_buffer, another_layer)

# 空间聚合 (Union)
# 按照某个字段融合
dissolved <- gdf %>% 
  group_by(region_type) %>% 
  summarise(geometry = st_union(geometry))
```

## 3. 栅格数据处理 (terra)

`terra` 包比旧的 `raster` 包更快且功能更强。

### 基础操作

```r
# 读取栅格
r <- rast("data/dem.tif")

# 查看信息
print(r)
plot(r, main = "数字高程模型 (DEM)")

# 裁剪 (Crop) 与 掩膜 (Mask)
# 假设有一个矢量边界 vector_boundary
r_cropped <- crop(r, vector_boundary)
r_masked <- mask(r_cropped, vector_boundary)
```

### 地形计算

```r
# 计算坡度和坡向
slope <- terrain(r, v = "slope", unit = "degrees")
aspect <- terrain(r, v = "aspect", unit = "degrees")

# 栅格计算器
# 例如：提取海拔大于1000米的区域
high_elevation <- r > 1000
```

## 4. 空间可视化

### 使用 ggplot2

`geom_sf()` 使得在ggplot2中绘制地图变得非常简单。

```r
ggplot(data = gdf) +
  geom_sf(aes(fill = population_density)) +
  scale_fill_viridis_c(option = "plasma", name = "人口密度") +
  theme_minimal() +
  labs(title = "区域人口密度分布", subtitle = "基于2023年数据")
```

### 使用 tmap (专题地图)

`tmap` 专为地图设计，语法类似ggplot2。

```r
# 设置模式：plot(静态) 或 view(交互)
tmap_mode("view")

tm_shape(gdf) +
  tm_polygons("gdp_per_capita", 
              title = "人均GDP", 
              palette = "Blues", 
              alpha = 0.7) +
  tm_layout(title = "经济分布图")
```

## 5. 空间统计分析

### 空间自相关 (Moran's I)

```r
library(spdep)

# 1. 定义邻接关系 (Queen邻接)
nb <- poly2nb(gdf)

# 2. 生成空间权重矩阵
lw <- nb2listw(nb, style = "W", zero.policy = TRUE)

# 3. 全局 Moran's I 检验
moran.test(gdf$value_column, lw)

# 4. 局部 Moran's I (LISA)
local_m <- localmoran(gdf$value_column, lw)

# 将结果绑定回原数据以便绘图
gdf$lisa_cluster <- attr(local_m, "quadr")$mean
```

### 空间插值 (IDW)

```r
library(gstat)

# 创建插值网格
grid <- st_make_grid(gdf, n = c(100, 100))

# 反距离权重插值 (IDW)
idw_model <- gstat(formula = value ~ 1, locations = points_sf)
idw_result <- predict(idw_model, grid)

plot(idw_result)
```

## 6. 进阶：空间数据科学工作流

结合 `tidyverse` 和 `sf` 可以构建高效的分析管道。

```r
# 案例：寻找适合开店的区域
# 条件：距离地铁站500米以内，且所在社区人口密度大于某阈值

result <- districts %>%
  # 1. 筛选高密度社区
  filter(pop_density > 10000) %>%
  # 2. 转换坐标系以便计算距离
  st_transform(32650) %>%
  # 3. 空间连接：计算包含的地铁站数量
  st_join(subway_stations) %>%
  group_by(district_id) %>%
  summarise(station_count = n()) %>%
  # 4. 可视化
  ggplot() +
  geom_sf(aes(fill = station_count)) +
  theme_void()
```

        function initTocToggle() {
            const toc = document.querySelector('.note-toc');
            const toggleBtn = document.getElementById('toc-toggle-btn');
            const icon = toggleBtn.querySelector('i');

            // Check localStorage for saved state
            const isHidden = localStorage.getItem('toc-hidden') === 'true';

            // Initial state
            if (isHidden) {
                toc.classList.add('note-toc--hidden');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-list');
            } else {
                icon.classList.remove('fa-list');
                icon.classList.add('fa-times');
            }

            toggleBtn.addEventListener('click', () => {
                toc.classList.toggle('note-toc--hidden');

                // Update icon
                if (toc.classList.contains('note-toc--hidden')) {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-list');
                    localStorage.setItem('toc-hidden', 'true');
                } else {
                    icon.classList.remove('fa-list');
                    icon.classList.add('fa-times');
                    localStorage.setItem('toc-hidden', 'false');
                }
            });
        }

        // Call initialization
        document.addEventListener('DOMContentLoaded', initTocToggle);

        // Set up highlight.js load callback
