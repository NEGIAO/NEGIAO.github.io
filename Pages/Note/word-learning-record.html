                    { word: 'symposium', meaning: 'ç ”è®¨ä¼šï¼›åº§è°ˆä¼š', options: ['ç ”è®¨ä¼šï¼›åº§è°ˆä¼š', 'æ¬è¿å·¥ï¼›é—¨æˆ¿', 'æ‹˜ç•™ï¼›è€½æ', 'è’å‡‰çš„ï¼›ä½¿è’å‡‰'] },
                    { word: 'porter', meaning: 'æ¬è¿å·¥ï¼›é—¨æˆ¿', options: ['æ¬è¿å·¥ï¼›é—¨æˆ¿', 'æ‹˜ç•™ï¼›è€½æ', 'è’å‡‰çš„ï¼›ä½¿è’å‡‰', 'æ°´æ™¶ï¼›æ™¶ä½“'] },
                    { word: 'detain', meaning: 'æ‹˜ç•™ï¼›è€½æ', options: ['æ‹˜ç•™ï¼›è€½æ', 'è’å‡‰çš„ï¼›ä½¿è’å‡‰', 'æ°´æ™¶ï¼›æ™¶ä½“', 'ä½“é¢çš„ï¼›æ­£æ´¾çš„'] },
                    { word: 'desolate', meaning: 'è’å‡‰çš„ï¼›ä½¿è’å‡‰', options: ['è’å‡‰çš„ï¼›ä½¿è’å‡‰', 'æ°´æ™¶ï¼›æ™¶ä½“', 'ä½“é¢çš„ï¼›æ­£æ´¾çš„', 'åœ°å£³ï¼›å¤–å£³'] },
                    { word: 'crystal', meaning: 'æ°´æ™¶ï¼›æ™¶ä½“', options: ['æ°´æ™¶ï¼›æ™¶ä½“', 'ä½“é¢çš„ï¼›æ­£æ´¾çš„', 'åœ°å£³ï¼›å¤–å£³', 'è¡°é€€ï¼›è…çƒ‚'] },
                    { word: 'decent', meaning: 'ä½“é¢çš„ï¼›æ­£æ´¾çš„', options: ['ä½“é¢çš„ï¼›æ­£æ´¾çš„', 'åœ°å£³ï¼›å¤–å£³', 'è¡°é€€ï¼›è…çƒ‚', 'å¾®ä¸è¶³é“çš„'] },
                    { word: 'crust', meaning: 'åœ°å£³ï¼›å¤–å£³', options: ['åœ°å£³ï¼›å¤–å£³', 'è¡°é€€ï¼›è…çƒ‚', 'å¾®ä¸è¶³é“çš„', 'ç–å¿½çš„ï¼›å¤±èŒçš„'] },
                    { word: 'decay', meaning: 'è¡°é€€ï¼›è…çƒ‚', options: ['è¡°é€€ï¼›è…çƒ‚', 'å¾®ä¸è¶³é“çš„', 'ç–å¿½çš„ï¼›å¤±èŒçš„', 'çœ‹ä¼¼åˆç†çš„'] },
                    { word: 'negligible', meaning: 'å¾®ä¸è¶³é“çš„', options: ['å¾®ä¸è¶³é“çš„', 'ç–å¿½çš„ï¼›å¤±èŒçš„', 'çœ‹ä¼¼åˆç†çš„', 'å®‡å®™çš„ï¼›å·¨å¤§çš„'] },
                    { word: 'negligent', meaning: 'ç–å¿½çš„ï¼›å¤±èŒçš„', options: ['ç–å¿½çš„ï¼›å¤±èŒçš„', 'çœ‹ä¼¼åˆç†çš„', 'å®‡å®™çš„ï¼›å·¨å¤§çš„', 'æœ‰è´£ä»»çš„ï¼›å€¾å‘äº'] },
                    { word: 'plausible', meaning: 'çœ‹ä¼¼åˆç†çš„', options: ['çœ‹ä¼¼åˆç†çš„', 'å®‡å®™çš„ï¼›å·¨å¤§çš„', 'æœ‰è´£ä»»çš„ï¼›å€¾å‘äº', 'åˆ¶å®šï¼›é˜è¿°'] },
                    { word: 'cosmic', meaning: 'å®‡å®™çš„ï¼›å·¨å¤§çš„', options: ['å®‡å®™çš„ï¼›å·¨å¤§çš„', 'æœ‰è´£ä»»çš„ï¼›å€¾å‘äº', 'åˆ¶å®šï¼›é˜è¿°', 'æ—‹è½¬ï¼›å¿™ä¹±'] },
                    { word: 'liable', meaning: 'æœ‰è´£ä»»çš„ï¼›å€¾å‘äº', options: ['æœ‰è´£ä»»çš„ï¼›å€¾å‘äº', 'åˆ¶å®šï¼›é˜è¿°', 'æ—‹è½¬ï¼›å¿™ä¹±', 'æ½œåœ¨çš„ï¼›éšè—çš„'] },
                    { word: 'formulate', meaning: 'åˆ¶å®šï¼›é˜è¿°', options: ['åˆ¶å®šï¼›é˜è¿°', 'æ—‹è½¬ï¼›å¿™ä¹±', 'æ½œåœ¨çš„ï¼›éšè—çš„', 'å¾®ä¸è¶³é“çš„'] },
                    { word: 'whirl', meaning: 'æ—‹è½¬ï¼›å¿™ä¹±', options: ['æ—‹è½¬ï¼›å¿™ä¹±', 'æ½œåœ¨çš„ï¼›éšè—çš„', 'å¾®ä¸è¶³é“çš„', 'ç–å¿½çš„ï¼›å¤±èŒçš„'] },
                    { word: 'latent', meaning: 'æ½œåœ¨çš„ï¼›éšè—çš„', options: ['æ½œåœ¨çš„ï¼›éšè—çš„', 'å¾®ä¸è¶³é“çš„', 'ç–å¿½çš„ï¼›å¤±èŒçš„', 'çœ‹ä¼¼åˆç†çš„'] }
                ];
                
                this.currentWord = null;
                this.correctCount = 0;
                this.wrongCount = 0;
                this.isAnswered = false;
                
                this.initElements();
                this.bindEvents();
            }
            
            initElements() {
                this.testWord = document.getElementById('test-word');
                this.testOptions = document.getElementById('test-options');
                this.nextBtn = document.getElementById('next-word-btn');
                this.startBtn = document.getElementById('start-test-btn');
                this.testResult = document.getElementById('test-result');
                this.correctCountEl = document.getElementById('correct-count');
                this.wrongCountEl = document.getElementById('wrong-count');
                this.accuracyEl = document.getElementById('accuracy');
            }
            
            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startTest());
                this.nextBtn.addEventListener('click', () => this.nextQuestion());
            }
            
            startTest() {
                this.startBtn.style.display = 'none';
                this.nextQuestion();
            }
            
            nextQuestion() {
                this.isAnswered = false;
                this.testResult.style.display = 'none';
                this.nextBtn.style.display = 'none';
                
                // éšæœºé€‰æ‹©å•è¯
                this.currentWord = this.words[Math.floor(Math.random() * this.words.length)];
                this.testWord.textContent = this.currentWord.word.toLowerCase();
                
                // è·å–é€‰é¡¹å¹¶éšæœºæ’åº
                let shuffledOptions = [...this.currentWord.options];
                this.shuffleArray(shuffledOptions); // éšæœºæ‰“ä¹±é€‰é¡¹é¡ºåº
                
                // ç”Ÿæˆé€‰é¡¹æŒ‰é’®
                this.testOptions.innerHTML = '';
                shuffledOptions.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option;
                    btn.addEventListener('click', () => this.checkAnswer(option, btn));
                    this.testOptions.appendChild(btn);
                });
            }
            
            checkAnswer(selectedOption, btnElement) {
                if (this.isAnswered) return;
                
                this.isAnswered = true;
                const isCorrect = selectedOption === this.currentWord.meaning;
                
                // ç¦ç”¨æ‰€æœ‰æŒ‰é’®å¹¶æ ‡è®°æ­£ç¡®ç­”æ¡ˆ
                const allBtns = this.testOptions.querySelectorAll('.option-btn');
                allBtns.forEach(btn => {
                    btn.classList.add('disabled');
                    if (btn.textContent === this.currentWord.meaning) {
                        btn.classList.add('correct');
                    } else if (btn === btnElement && !isCorrect) {
                        btn.classList.add('wrong');
                    }
                });
                
                // æ›´æ–°ç»Ÿè®¡
                if (isCorrect) {
                    this.correctCount++;
                    this.testResult.textContent = 'âœ… æ­£ç¡®ï¼æ­£åœ¨è·³è½¬...';
                    this.testResult.className = 'test-result correct';
                    
                    // æ­£ç¡®ç­”æ¡ˆï¼š1.5ç§’åè‡ªåŠ¨è·³è½¬ä¸‹ä¸€é¢˜
                    setTimeout(() => {
                        this.nextQuestion();
                    }, 1500);
                } else {
                    this.wrongCount++;
                    this.testResult.textContent = `âŒ é”™è¯¯ï¼æ­£ç¡®ç­”æ¡ˆæ˜¯: ${this.currentWord.meaning}`;
                    this.testResult.className = 'test-result wrong';
                    
                    // é”™è¯¯ç­”æ¡ˆï¼šæ˜¾ç¤ºä¸‹ä¸€é¢˜æŒ‰é’®ï¼Œéœ€è¦æ‰‹åŠ¨ç‚¹å‡»
                    this.nextBtn.style.display = 'inline-block';
                }
                
                this.updateStats();
                this.testResult.style.display = 'block';
            }
            
            updateStats() {
                this.correctCountEl.textContent = this.correctCount;
                this.wrongCountEl.textContent = this.wrongCount;
                
                const total = this.correctCount + this.wrongCount;
                const accuracy = total > 0 ? Math.round((this.correctCount / total) * 100) : 0;
                this.accuracyEl.textContent = accuracy + '%';
            }
            
            // Fisher-Yates æ´—ç‰Œç®—æ³•å®ç°æ•°ç»„éšæœºæ’åº
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        }
        
        // åˆå§‹åŒ–å•è¯æµ‹è¯• - å°†åœ¨ç°æœ‰DOMContentLoadedäº‹ä»¶ä¸­åˆå§‹åŒ–
