## 🔄 **动作持续类词汇记忆**

### Retain/Obtain/Sustain/Contain/Maintain组合记忆
- **词根共同点**: 都含有-tain (握住，保持)
- **前缀规律**:
  - **re-tain**: 重新握住 → 保持
  - **ob-tain**: 朝向握住 → 获得  
  - **sus-tain**: 从下支撑 → 维持
  - **con-tain**: 一起握住 → 包含
  - **main-tain**: 用手保持 → 维护

### Detach/Detain 记忆法
- **Detach**: de-(分离) + tach-(连接) → 分开连接 → 脱离
- **Detain**: de-(强制) + tain-(保持) → 强制留住 → 拘留
- **区别**: detach是物理分离，detain是强制滞留

### Deceit/Deceive 记忆对
- **词根**: de-(偏离) + ceit/ceive-(接收/拿取)
- **记忆**: 让人"偏离真相"的行为和动作
- **Deceit**: 名词，欺骗行为
- **Deceive**: 动词，欺骗动作

### Domain 记忆法
- **词源**: 拉丁语dominium(统治权，领主权)
- **联想**: domain name(域名) → 网络领域的"统治权"
- **扩展**: dominate(统治), domestic(国内的)

## 🔬 **科学技术类词汇记忆**

### Fraction/Magnitude 科学组合
- **Fraction**: fract-(折断) + -ion → 折断的部分 → 分数
- **Magnitude**: magn-(大) + -itude → 大小的程度 → 量级
- **联想**: 地震magnitude用fraction来表示

### Faculty 多重含义记忆
- **词根**: facul-(能力) + -ty
- **含义演变**: 
  - 能力 → 学院(有专门能力的地方)
  - 官能 → 教职工(有教学能力的人)
- **短语**: Faculty of Medicine(医学院)

### Dissipate 记忆法
- **词根**: dis-(分散) + sip-(投掷) + -ate
- **联想**: 把东西分散投掷出去 → 消散
- **应用**: 热量dissipate, 能量dissipate

### Corrode/Ore 材料科学组
- **Corrode**: cor-(共同) + rod-(咬) + -e → 一起咬坏 → 腐蚀
- **Ore**: 原始词汇，矿石
- **联想**: 矿石ore在空气中会corrode(腐蚀)

## 🏛️ **学术社交类词汇记忆**

### Symposium 记忆法
- **词源**: 古希腊语"一起饮酒"(sym-一起 + pos-饮)
- **演变**: 古希腊哲学家边饮酒边讨论 → 学术研讨会
- **联想**: 现代学术symposium就是"文明的酒会讨论"

### Porter 多职能记忆
- **词根**: port-(搬运) + -er(人)
- **含义**: 搬运工 → 门房 → 守门人
- **短语**: porter service(搬运服务), night porter(夜间门房)

### Desolate 情感地理记忆
- **词根**: de-(完全) + sol-(孤独) + -ate
- **双重含义**: 
  - 地理: 荒凉的地方
  - 情感: 孤独的感受
- **联想**: solitude(独处)的极端版本

### Spit 形象记忆
- **发音**: /spɪt/ 模拟吐口水的声音
- **含义扩展**: 
  - 基础: 吐痰
  - 地理: 岬角(像吐出的陆地)
  - 比喻: 突然说出

## 💡 记忆技巧

### Sanction 记忆法
- **词根**: sanct- (神圣的) + -ion
- **联想**: 神圣的决定 → 正式批准或制裁

### Forge 记忆法
- **形象记忆**: 铁匠锻造 → 伪造文件
- **短语**: forge ahead (像铁匠一样坚定前进)

### Evade 记忆法
- **词根**: e- (出去) + vad- (走) → 走出去避开

### Mitigate 记忆法
- **词根**: mit- (送出) + -ig- + -ate → 送出坏的影响，减轻

### Gorgeous 记忆法
- **发音联想**: /ˈɡɔːrdʒəs/ 听起来像"个儿爵士" → 个子高的爵士很帅气
- **词根**: 来自古法语 gorgias (华丽的)

### Grip 记忆法
- **形象记忆**: 紧握拳头的动作 → grip
- **短语记忆**: "get a grip" = 控制住自己，冷静下来

### Entail 记忆法
- **词根**: en- (使) + tail (尾巴) → 像拖尾巴一样跟着来 → 涉及，需要
- **联想**: 接受任务会"entail"承担责任

### Wholesome 记忆法
- **合成词**: whole (完整的) + some (某种) → 完整健康的
- **联想**: 全麦面包 = wholesome food

### Exacerbate 记忆法
- **词根**: ex- (向外) + acerb- (苦涩的) + -ate → 使变得更苦涩 → 恶化
- **发音**: /ɪɡˈzæsərbeɪt/ 重音在第二个音节

### Endorse 记忆法
- **词根**: en- (在...上) + dors- (背) → 在背面签名 → 支持认可
- **联想**: 支票背面签名endorsement → 认可支持

### Culprit 记忆法
- **词根**: culp- (过错) + -rit → 有过错的人 → 罪犯
- **联想**: "culpable"(有罪的) 同根词

### Rehearse 记忆法
- **词根**: re- (重复) + hearse (棺材车) → 重复走过 → 排练
- **发音**: /rɪˈhɜːrs/ 重音在第二音节

### Deplete 记忆法
- **词根**: de- (去掉) + plet- (填满) → 去掉填满的 → 耗尽
- **联想**: "complete"(完整) 反义 → "deplete"(耗尽)

### Toxic 记忆法
- **词根**: tox- (毒) + -ic → 有毒的
- **联想**: "toxin"(毒素) 同根词

### Nocturnal/Diurnal 记忆法
- **Nocturnal**: noct- (夜) + -urnal → 夜间的
- **Diurnal**: di- (天) + -urnal → 白天的
- **对比**: night vs day → nocturnal vs diurnal

### Predilection 记忆法
- **词根**: pre- (提前) + dilect- (选择) + -ion → 提前选择 → 偏好
- **联想**: "predict"(预测) 类似前缀

### Loathe 记忆法
- **发音**: /loʊð/ 与"loath"(不情愿的)相关
- **联想**: "love"的反义 → "loathe"(厌恶)

### 词根分析：-tude
- **词根含义**: -tude 表示"状态、性质、程度"
- **来源**: 拉丁语后缀，表示抽象名词

                // Extract markdown content

                // Process markdown in chunks for better responsiveness
                processMarkdown(md, function(html) {

                    // Build table of contents

                                hljs.highlightBlock(block);
                            });
                        }, { timeout: 500 });
                    } else {
                        // Wait for highlight.js to load
                        window.onhljsready = function() {
                            container.querySelectorAll('pre code').forEach((block) => {
                                hljs.highlightBlock(block);
                            });
                        };
                    }
                });
            }, 0);
        });
        
        // Process markdown in chunks for better UI responsiveness
        function processMarkdown(md, callback) {
            // Use requestAnimationFrame to avoid blocking the main thread
            requestAnimationFrame(function() {
                let html;
                try {
                    // Use available markdown parser
                    if (window.marked) {
                        html = window.marked.parse(md);
                    } else if (window.markdownit) {
                        html = window.markdownit().render(md);
                    } else {
                        html = md; // Fallback
                    }
                    callback(html);
                } catch (e) {
                    console.error('Error parsing markdown:', e);
                    callback('<p>Error parsing markdown content.</p>');
                }
            });
        }
        
        // Set up TOC toggle functionality
        function setupTocToggle() {
            const tocToggle = document.getElementById('toc-toggle');
            const tocAside = document.querySelector('.note-toc');
            
            if (tocToggle && tocAside) {
                tocToggle.addEventListener('click', function() {
                    tocAside.classList.toggle('note-toc--collapsed');
                    const collapsed = tocAside.classList.contains('note-toc--collapsed');
                    tocToggle.setAttribute('aria-expanded', String(!collapsed));
                    
                    // 缓存状态到localStorage
                    try { 
                        localStorage.setItem('note-toc-collapsed', collapsed ? '1' : '0'); 
                    } catch (err) {}
                    
                    // 立即更新视觉状态
                    if (window.innerWidth >= 769) {
                        if (collapsed) {
                            tocAside.style.transform = 'translateY(-50%) translateX(120%)';
                            tocAside.style.right = '12px';
                        } else {
                            tocAside.style.transform = 'translateY(-50%) translateZ(0)';
                            tocAside.style.right = '28px';
                        }
                    }
                });
                
                // 恢复保存的状态
                try {
                    const saved = localStorage.getItem('note-toc-collapsed');
                    if (saved === '1') {
                        tocAside.classList.add('note-toc--collapsed');
                        if (window.innerWidth >= 769) {
                            tocAside.style.transform = 'translateY(-50%) translateX(120%)';
                            tocAside.style.right = '12px';
                        }
                        tocToggle.setAttribute('aria-expanded', 'false');
                    }
                } catch (err) {}
            }
        }
        
        // Set up highlight.js load callback
        if (typeof hljs === 'undefined') {
            window.addEventListener('load', function() {
                if (typeof hljs !== 'undefined' && typeof window.onhljsready === 'function') {
                    window.onhljsready();
                }
            });
        }
    </script>
