## 💡 记忆技巧

### Sanction 记忆法
- **词根**: sanct- (神圣的) + -ion
- **联想**: 神圣的决定 → 正式批准或制裁

### Forge 记忆法
- **形象记忆**: 铁匠锻造 → 伪造文件
- **短语**: forge ahead (像铁匠一样坚定前进)

### Evade 记忆法
- **词根**: e- (出去) + vad- (走) → 走出去避开

### Mitigate 记忆法
- **词根**: mit- (送出) + -ig- + -ate → 送出坏的影响，减轻

### Gorgeous 记忆法
- **发音联想**: /ˈɡɔːrdʒəs/ 听起来像"个儿爵士" → 个子高的爵士很帅气
- **词根**: 来自古法语 gorgias (华丽的)

### Grip 记忆法
- **形象记忆**: 紧握拳头的动作 → grip
- **短语记忆**: "get a grip" = 控制住自己，冷静下来

### Entail 记忆法
- **词根**: en- (使) + tail (尾巴) → 像拖尾巴一样跟着来 → 涉及，需要
- **联想**: 接受任务会"entail"承担责任

### Wholesome 记忆法
- **合成词**: whole (完整的) + some (某种) → 完整健康的
- **联想**: 全麦面包 = wholesome food

### Exacerbate 记忆法
- **词根**: ex- (向外) + acerb- (苦涩的) + -ate → 使变得更苦涩 → 恶化
- **发音**: /ɪɡˈzæsərbeɪt/ 重音在第二个音节

### Endorse 记忆法
- **词根**: en- (在...上) + dors- (背) → 在背面签名 → 支持认可
- **联想**: 支票背面签名endorsement → 认可支持

## 📖 例句练习

### 政治新闻类
1. The international community decided to **sanction** the country for its human rights violations.
2. The politician tried to **evade** questions about the scandal.
3. Several officials were found to **conspire** against the democratic process.

### 日常生活类
1. I'm feeling **wired** after drinking three cups of coffee.
2. The criminal attempted to **forge** his passport to cross the border.
3. The actress looked absolutely **gorgeous** in her red dress at the premiere.
4. She had a firm **grip** on the rope as she climbed down the cliff.

### 情感表达类
1. The sunset over the ocean was **gorgeous** - I couldn't stop taking photos.
2. He lost his **grip** on reality after the traumatic event.
3. The thriller movie had such a strong **grip** on the audience that no one left their seats.

### 商务/学术类
1. This project will **entail** significant financial investment and time commitment.
2. The professor **endorsed** the student's research methodology as innovative.
3. Poor communication can **exacerbate** existing conflicts in the workplace.

### 生活健康类
1. She maintains a **wholesome** lifestyle by eating organic food and exercising regularly.
2. The **wholesome** family values were evident in their close-knit community.
3. Skipping meals can **exacerbate** your stress levels and affect concentration.
3. The graduation ceremony was the **culmination** of four years of study.

### 描述场景类
1. The sunset over the mountains was a breathtaking **spectacle**.
2. The city's **sprawl** has reached the nearby countryside.
3. We need to **mitigate** the environmental impact of our activities.

    <script>
        // Optimized markdown rendering
        document.addEventListener('DOMContentLoaded', function() {
            // Process markdown asynchronously for better performance
            setTimeout(function() {
                const src = document.getElementById('note-markdown');
                if (!src) return;
                
                // Extract markdown content
                const md = src.textContent || src.innerText || '';
                
                // Process markdown in chunks for better responsiveness
                processMarkdown(md, function(html) {
                    const container = document.getElementById('note-content');
                    if (!container) return;
                    
                    // Insert the HTML
                    container.innerHTML = html;
                    
                    // Build table of contents
                    if (window.buildNoteTOC) {
                        requestAnimationFrame(function() {
                            window.buildNoteTOC();
                            
                            // Set up TOC toggle functionality
                            setupTocToggle();
                        });
                    }
                    
                    // Apply syntax highlighting
                    if (window.hljs) {
                        // Use requestIdleCallback for non-critical task if available
                        (window.requestIdleCallback || setTimeout)(function() {
                            container.querySelectorAll('pre code').forEach((block) => {
                                hljs.highlightBlock(block);
                            });
                        }, { timeout: 500 });
                    } else {
                        // Wait for highlight.js to load
                        window.onhljsready = function() {
                            container.querySelectorAll('pre code').forEach((block) => {
                                hljs.highlightBlock(block);
                            });
                        };
                    }
                });
            }, 0);
        });
        
        // Process markdown in chunks for better UI responsiveness
        function processMarkdown(md, callback) {
            // Use requestAnimationFrame to avoid blocking the main thread
            requestAnimationFrame(function() {
                let html;
                try {
                    // Use available markdown parser
                    if (window.marked) {
                        html = window.marked.parse(md);
                    } else if (window.markdownit) {
                        html = window.markdownit().render(md);
                    } else {
                        html = md; // Fallback
                    }
                    callback(html);
                } catch (e) {
                    console.error('Error parsing markdown:', e);
                    callback('<p>Error parsing markdown content.</p>');
                }
            });
        }
        
        // Set up TOC toggle functionality
        function setupTocToggle() {
            const tocToggle = document.getElementById('toc-toggle');
            const tocAside = document.querySelector('.note-toc');
            
            if (tocToggle && tocAside) {
                tocToggle.addEventListener('click', function() {
                    tocAside.classList.toggle('note-toc--collapsed');
                    const collapsed = tocAside.classList.contains('note-toc--collapsed');
                    tocToggle.setAttribute('aria-expanded', String(!collapsed));
                    
                    // 缓存状态到localStorage
                    try { 
                        localStorage.setItem('note-toc-collapsed', collapsed ? '1' : '0'); 
                    } catch (err) {}
                    
                    // 立即更新视觉状态
                    if (window.innerWidth >= 769) {
                        if (collapsed) {
                            tocAside.style.transform = 'translateY(-50%) translateX(120%)';
                            tocAside.style.right = '12px';
                        } else {
                            tocAside.style.transform = 'translateY(-50%) translateZ(0)';
                            tocAside.style.right = '28px';
                        }
                    }
                });
                
                // 恢复保存的状态
                try {
                    const saved = localStorage.getItem('note-toc-collapsed');
                    if (saved === '1') {
                        tocAside.classList.add('note-toc--collapsed');
                        if (window.innerWidth >= 769) {
                            tocAside.style.transform = 'translateY(-50%) translateX(120%)';
                            tocAside.style.right = '12px';
                        }
                        tocToggle.setAttribute('aria-expanded', 'false');
                    }
                } catch (err) {}
            }
        }
        
        // Set up highlight.js load callback
        if (typeof hljs === 'undefined') {
            window.addEventListener('load', function() {
                if (typeof hljs !== 'undefined' && typeof window.onhljsready === 'function') {
                    window.onhljsready();
                }
            });
        }
    </script>
