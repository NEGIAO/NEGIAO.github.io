<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0D1117">
    
    <!-- SEO Meta -->
    <meta name="description" content="NEGIAO 的个人主页 - GIS 技术笔记、WebGIS 演示、数据可视化">
    <meta name="keywords" content="GIS, WebGIS, Vue3, Python, ArcGIS, GEE, 技术笔记, 个人博客, 地理信息">
    <meta name="author" content="NEGIAO">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://negiao.github.io/">
    <meta property="og:title" content="NEGIAO - WebGIS & 技术笔记">
    <meta property="og:description" content="GIS 开发者的个人主页，分享 WebGIS、数据可视化与技术学习笔记">
    <meta property="og:image" content="https://negiao.github.io/images/icon.png">
    
    <title>NEGIAO - 个人主页</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/icon.png">
    <link rel="shortcut icon" type="image/png" href="/images/icon.png">
    <link rel="apple-touch-icon" href="/images/icon.png">
    
    <!-- 预连接 CDN（国内优化） -->
    <link rel="preconnect" href="https://cdnjs.loli.net" crossorigin>
    <link rel="preconnect" href="https://fonts.loli.net" crossorigin>
    <link rel="preconnect" href="https://gstatic.loli.net" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.loli.net">
    
    <!-- Font Awesome（使用国内 CDN） -->
    <link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts（使用国内镜像） -->
    <link rel="preconnect" href="https://fonts.loli.net">
    <link rel="preconnect" href="https://gstatic.loli.net" crossorigin>
    <link href="https://fonts.loli.net/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- 关键 CSS 内联（加速首屏渲染） -->
    <style>
      :root {
        --background: #0A0E13;
        --surface: #1A1F2E;
        --primary: #00D9FF;
        --text: #F7FAFC;
      }
      body {
        margin: 0;
        padding: 0;
        background: var(--background);
        color: var(--text);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #app {
        min-height: 100vh;
      }
      /* 加载动画 */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--background);
        z-index: 9999;
      }
      .app-loading__spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 217, 255, 0.1);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- 缓存控制 -->
    <meta http-equiv="Cache-Control" content="max-age=2592000, public">
  </head>
  <body>
    <div id="app">
      <!-- 首屏加载占位 -->
      <div class="app-loading">
        <div class="app-loading__spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    
    <!-- 禁用 JS 时的提示 -->
    <noscript>
      <style>.app-loading { display: none !important; }</style>
      <div style="text-align: center; padding: 50px; color: #fff; background: #0A0E13;">
        <h2>请启用 JavaScript</h2>
        <p>本网站需要 JavaScript 才能正常运行。</p>
      </div>
    </noscript>
  </body>
</html>
