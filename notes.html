# 我的学习笔记

## WebGIS开发

### OpenLayers vs. Leaflet

- **OpenLayers**: 功能强大，适合复杂、专业的GIS应用。API较为复杂。
- **Leaflet**: 轻量级，移动端友好，API简单直观。适合快速构建地图应用。

选择哪个取决于项目需求。对于需要大量GIS功能和自定义的，我倾向于OpenLayers。

## 数据可视化

### D3.js

D3 (Data-Driven Documents) 是一个强大的JavaScript库，用于根据数据操作文档。它允许你将任意数据绑定到DOM，然后将数据驱动的转换应用于文档。

\`\`\`javascript
d3.select('body')
  .selectAll('p')
  .data([4, 8, 15, 16, 23, 42])
  .enter().append('p')
    .text(d => 'This is number ' + d + '!');
\`\`\`

> D3的哲学是赋予Web开发者全部的能力，而不是作为一个单一的框架。
